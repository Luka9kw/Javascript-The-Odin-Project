<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List Alone</title>
  <!-- Mesma coisa que a outra shopping list, mas feito sem auxílio externo. -->
  <style>
    li {
      margin-bottom: 10px;
    }

    li button {
      font-size: 8px;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>My shopping list</h1>

  <div>
    <label for="item">Enter a new item:</label>
    <input type="text" name="item" id="item">
    <button>Add item</button>
  </div>

  <ul>

  </ul>

  <script>
    const button = document.querySelector("button");
    const input = document.querySelector("#item");
    const list = document.querySelector("ul");



    button.addEventListener("click", () => {
      let itemValue = input.value;
      input.value = '';
      //Prevenindo inputs vazios.
      if (itemValue == '') {
        window.alert('Insira um elemento a lista.');
        input.focus();
      }

      else {
        //Adicionando seletores.
        let listElement = document.createElement("li");
        let span = document.createElement("span");
        let deleteBtn = document.createElement("button");
        //Adicionando texto.
        deleteBtn.textContent = "Delete";
        span.textContent = itemValue;

        //Adicionando a página.
        list.appendChild(listElement);
        listElement.appendChild(span);
        listElement.appendChild(deleteBtn);

        deleteBtn.addEventListener("click", () => {
          list.removeChild(listElement);
        });
        input.value = ''
        input.focus();
      }
    })

  </script>
