<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Screen Coordinates</title>

    <style>
        #track {
            background-color: goldenrod;
            height: 200px;
            width: 400px;
        }
    </style>
</head>

<body>
    <p>Move your mouse to see its location.</p>
    <div id="track"></div>
    <p id="log"></p>

    <script>

        let track = document.querySelector('#track');
        let log = document.querySelector('#log');

        let trackingSwitcher = true;

        // Função debounce
        function debounce(func, delay) {
            let timeout;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    timeout = null;
                    func.apply(context, args);
                }, delay);
            };
        }

        // Função para atualizar as coordenadas
        function updateCoordinates(event) {
            if (trackingSwitcher) {
                log.innerHTML = `
                Screen X/Y: (${event.screenX}, ${event.screenY})
                Client X/Y: (${event.clientX}, ${event.clientY})
                `;
                console.log(event.screenX, event.screenY);
            }
        }

        // Aplicando debounce ao evento mousemove
        track.addEventListener('mousemove', debounce(updateCoordinates, 15));

    </script>
</body>

</html>
